variables:
- template: ../../config-aml.yml
- ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    # 'main' branch: PRD environment
    - template: ../../config-infra-prod.yml
- ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:  
    # 'develop' or feature branches: DEV environment
    - template: ../../config-infra-dev.yml
- name: version
  value: python-sdk

trigger:
- none

pool:
  vmImage: ubuntu-20.04

resources:
  repositories:
    - repository: mlops-templates  # Template Repo
      name: Azure/mlops-templates
      endpoint: mlops-v2-tabular
      type: github

stages:
- stage: DeployBatchScoringPipeline
  displayName: Deploy Batch Scoring Pipeline
  jobs:
    - job: DeployBatchScoringPipeline
      steps:
      - checkout: self
        path: s/controller/
      - checkout: mlops-templates
        path: s/templates/
      - checkout: project-code
        path: s/code/
      - template: templates/${{ variables.version }}/install-aml-cli.yml@templates-mlops
      - template: templates/${{ variables.version }}/connect-to-workspace.yml@templates-mlops
      - template: templates/${{ variables.version }}/create-environment.yml@templates-mlops
        parameters:
          environment_name: $(batch_env_name)
          environment_conda_yaml: $(batch_env_conda_yaml)
      - template: templates/${{ variables.version }}/deploy-batch-scoring-pipeline.yml@templates-mlops
      - template: templates/${{ variables.version }}/add-pipeline-to-endpoint.yml@templates-mlops
      - template: templates/${{ variables.version }}/run-pipeline.yml@templates-mlops