variables:
- template: ../../config-aml.yml
- ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    # 'main' branch: PRD environment
    - template: ../../config-infra-prod.yml
- ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:  
    # 'develop' or feature branches: DEV environment
    - template: ../../config-infra-dev.yml

trigger:
- none

pool:
  vmImage: $(ap_vm_image)

resources:
  repositories:
    - repository: mlops-templates  # Template Repo
      name: Azure/mlops-templates # need to change org name from Azure when pulling the template
      endpoint: mlops-v2-tabular # need to hardcode!
      type: github

stages:
- stage: DeployTrainingPipeline
  displayName: Deploy Training Pipeline
  jobs:
    - job: DeployTrainingPipeline
      steps:
      - checkout: self
        path: s/
      - checkout: mlops-templates
        path: s/templates/
      - template: templates/python-sdk/install-az-cli.yml@mlops-templates
      - template: templates/aml-cli-v2/install-aml-cli.yml@mlops-templates
      - template: templates/python-sdk/connect-to-workspace.yml@mlops-templates
      - template: templates/python-sdk/create-environment.yml@mlops-templates
        parameters:
          environment_name: $(training_env_name)
          environment_conda_yaml: $(training_env_conda_yaml)
      - template: templates/python-sdk/register-dataset.yml@mlops-templates
        parameters:
          data_type: training
      - template: templates/python-sdk/get-compute.yml@mlops-templates
        parameters:
          compute_type: training
      - template: templates/python-sdk/deploy-training-pipeline.yml@mlops-templates
      - template: templates/python-sdk/add-pipeline-to-endpoint.yml@mlops-templates
      - template: templates/python-sdk/run-pipeline.yml@mlops-templates
