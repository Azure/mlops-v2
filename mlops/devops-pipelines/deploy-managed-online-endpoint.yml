variables:
- template: ../../config-aml.yml
- ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    # 'main' branch: PRD environment
    - template: ../../config-infra-prod.yml
- ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:  
    # 'develop' or feature branches: DEV environment
    - template: ../../config-infra-dev.yml
- name: version
  value: aml-cli-v2

trigger:
- none

pool:
  vmImage: $(ap_vm_image)

resources:
  repositories:
    - repository: mlops-templates  # Template Repo
      name: Azure/mlops-templates # need to change org name from Azure when pulling the template
      endpoint: mlops-v2-tabular # need to hardcode!
      type: github

stages:
- stage: DeployTrainingPipeline
  displayName: Deploy Training Pipeline
  jobs:
    - job: DeployManagedOnlineEndpoint
      steps:
      - checkout: self
        path: s/
      - checkout: mlops-templates
        path: s/templates/
      - template: templates/${{ variables.version }}/install-aml-cli.yml@mlops-templates
      - template: templates/${{ variables.version }}/connect-to-workspace.yml@mlops-templates
      - template: templates/${{ variables.version }}/deploy-managed-online-endpoint.yml@mlops-templates
        parameters:
          job_type: create-endpoint
      - template: templates/${{ variables.version }}/deploy-managed-online-endpoint.yml@mlops-templates
        parameters:
          job_type: create-deployment
      - template: templates/${{ variables.version }}/update-managed-online-endpoint.yml@mlops-templates
        parameters:
          job_type: traffic_allocation