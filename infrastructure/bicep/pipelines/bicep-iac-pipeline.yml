variables:
- template: ../../../config-aml.yml
- ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    # 'main' branch: PRD environment
    - template: ../../../config-infra-prod.yml
- ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:  
    # 'develop' or feature branches: DEV environment
    - template: ../../../config-infra-dev.yml

trigger:
- none

pool:
  vmImage: $(ap_vm_image)


stages :
  - stage: CheckOutBicepAndDeploy
    displayName: Deploy AML Workspace
    jobs:
    - job: DeployBicep
      displayName: Create Storage for Terraform
      steps:
      - checkout: self
      - task: AzureCLI@2
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            az --version
            az deployment sub what-if --location $(location) --template-file ../main.bicep --parameters 'location=$(location) resourceGroupName=$(resourceGroupName) prefix=$(namespace) postfix=$(postfix)'